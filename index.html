<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="add-weather-location-modal" class="modal-overlay">
      <div class="modal">
        <h2>Add New Location</h2>
        <form id="add-location-form">
          <div class="form-group">
            <label for="location-name">Location Name</label>
            <input
              type="text"
              id="location-name"
              required
              placeholder="Patna..."
            />
          </div>
          <div class="form-group">
            <button
              id="auto-loc-button"
              type="button"
              class="button button-secondary"
            >
              Fill Lat and Lon from current location
            </button>
          </div>
          <div class="form-group">
            <label for="lat">Latitude</label>
            <input type="text" id="lat" required placeholder="86.432" />
            <label for="lat" style="margin-top: 0.5rem">Longitude</label>
            <input type="text" id="lon" required placeholder="24.532" />
          </div>
          <div class="modal-buttons">
            <button
              type="button"
              class="button button-secondary"
              id="cancel-add-location"
            >
              Cancel
            </button>
            <button type="submit" class="button button-primary">
              Add Location
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Site Modal -->
    <div id="add-site-modal" class="modal-overlay">
      <div class="modal">
        <h2>Add New Site</h2>
        <form id="add-site-form">
          <div class="form-group">
            <label for="site-name">Site Name</label>
            <input
              type="text"
              id="site-name"
              required
              placeholder="e.g., Google"
            />
          </div>
          <div class="form-group">
            <label for="site-url">Site URL</label>
            <input
              type="url"
              id="site-url"
              required
              placeholder="e.g., https://www.google.com"
            />
          </div>
          <div class="modal-buttons">
            <button
              type="button"
              class="button button-secondary"
              id="cancel-add-site"
            >
              Cancel
            </button>
            <button type="submit" class="button button-primary">
              Add Site
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Quick Links Section -->
    <div class="container">
      <div id="quick-links" class="quick-links">
        <button id="add-site-btn" class="add-site-button">
          <span style="font-size: 24px">+</span>
        </button>
      </div>
    </div>
    <div class="weather-section">
      <div id="weather-container"></div>
    </div>
    <div class="search-container">
      <form class="search-form" id="searchForm">
        <input
          type="text"
          class="search-input"
          placeholder="Search Google or enter URL"
          id="searchInput"
          autocomplete="off"
        />
        <button type="submit" class="search-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </form>
      <div class="suggestions-container" id="suggestionsContainer"></div>
    </div>
    <!-- Clock Section -->
    <div class="clock-section">
      <div id="clock" class="clock"></div>
      <div id="date" class="date"></div>
    </div>
    <div class="quotes container">
      <div id="quotes-section"></div>
    </div>
    <div class="container tasks-goals">
      <div class="tasks-section">
        <div id="todoist-container">
          <!-- Content will be loaded dynamically -->
        </div>
      </div>
      <div class="goals-section">
        <div class="tasks-header">
          <h2>
            <img
              src="./assets/goal.png"
              alt="Goals"
              style="width: 24px; height: 24px"
            />Goals
          </h2>
        </div>
        <div class="goals-content">
          <div id="goals">
            <!-- Goals filled here -->
          </div>
          <div class="add-goal-row">
            <input
              type="text"
              class="add-goal-input"
              id="add-goal-input"
              placeholder="Add a goal..."
              required
            />
            <button id="add-goal-button" class="button button-primary">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Setup Token Modal -->
    <div id="setup-token-modal" class="modal-overlay">
      <div class="modal">
        <h2>Setup Todoist Integration</h2>
        <form id="setup-token-form">
          <div class="form-group">
            <label for="api-token">Todoist API Token</label>
            <input
              type="password"
              id="api-token"
              required
              placeholder="Enter your Todoist API token"
            />
            <small
              style="
                display: block;
                margin-top: 0.5rem;
                color: var(--text-secondary);
                grid-column: span 4;
              "
            >
              Find your API token in Todoist Settings > Integrations
            </small>
          </div>
          <div class="modal-buttons">
            <button
              type="button"
              class="button button-secondary"
              id="cancel-setup"
            >
              Cancel
            </button>
            <button type="submit" class="button button-primary">
              Save Token
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
